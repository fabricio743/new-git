<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de exercício</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contador de número</h1>
    </header>
    <section>
        <P>Digite qual número deve se começar a contagem:</P>
        <input type="number" name="numb1" id="numb1">
        <P>Agora digite qual número deve se parar a contagem:</P>
        <input type="number" name="numb2" id="numb2">
        <P>Digite de quanto em quanto devemos contar:</P>
        <input type="number" name="passo" id="passo">
        <br>
        <input type="button" value="começar" onclick="run()">
        <div id="con">Iniciaremos a contagem assim que preecher os dados acima</div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
