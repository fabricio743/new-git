<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes por fora de Js</title>
    <style>
        body{
            background: rgb(28, 56, 165);
            font:  24px arial;
            color: white;
            text-align: center;
        }
        #numb1,#numb2{
            width: 40px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <p>Digite dois números para obter a soma de ambos</p>
    <input type="number" name="numb1" id="numb1"> +
    <input type="number" name="numb2" id="numb2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">resposta</div>
    <input type="button" value="Alterar cor de fundo" id="area" onclick="clicar()">
    <input type="button" value="voltar ao normal" id="area" onclick="clicar2()">

    <script>
        function somar(){
            var t1 = window.document.getElementById('numb1')
            var t2 = window.document.getElementById('numb2')
            var n1 = Number(t1.value)
            var n2 = Number(t2.value)
            var res = window.document.querySelector('div#res')
            var soma = n1 + n2
            res.innerHTML = `O resultado de sua soma é: ${soma}`
        }
      
        function clicar(){
            var f = window.document.getElementById('area')
            document.body.style.background = 'rgb(137, 22, 22)'            
        }
        function clicar2(){
            document.body.style.background = 'rgb(28, 56, 165)'
        }
    </script>
</body>
</html>
